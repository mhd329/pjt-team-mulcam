{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

<div class="container">
  <h1 class="text-center">비밀번호 변경</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="비밀번호 변경" %}
    <a href="{% url 'accounts:detail' request.user.pk %}" class="btn btn-primary ms-2">돌아가기</a>
  </form>
</div>

{% endblock body %}
