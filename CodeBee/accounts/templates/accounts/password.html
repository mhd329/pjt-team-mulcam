{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container my-5 w-50">
  <h1 class="text-center">비밀번호 변경</h1>
  <form action="" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form pw_change_form %}
    {% bootstrap_button button_type="submit" content="비밀번호 변경" %}
    <a href="{% url 'accounts:detail' request.user.pk %}" class="btn btn-primary">돌아가기</a>
  </form>
</div>

{% endblock content %}
