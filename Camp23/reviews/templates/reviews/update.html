{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block body %}
<div style="text-align: center; max-width:500px; margin:4rem auto">
  <div style="text-align: center; background-color: rgba(203, 210, 216, 0.733); max-width:700px; padding:60px; margin:4rem auto">
    <h4>수정하기</h4>
  </div>
  <div>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <br>
      <input type="submit" class="btn btn-dark rounded-pill mt-3">
    </form>
  </div>
</div>

{% endblock body %}
