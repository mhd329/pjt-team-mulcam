{% load django_bootstrap5 %} {% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/film.png' %}">
    <title>영화 엄청 보기</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">로고 부분</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'articles:reviews' %}">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'articles:create' %}">글쓰기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">링크 2</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-auto" type="search" placeholder="검색">
                    <button class="btn btn-outline-dark mx-2" type="submit" style="width: 5rem;">검색</button>
                </form>
                <!-- 로그인 상태 -->
                <ul class="navbar-nav me-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="{% url 'accounts:profile' request.user.pk %}">{{ request.user }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
                    </li>
                    <!-- 비 로그인 상태 -->
                    {% else %}
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %} {% endblock content %}


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
