{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block body %}

<div
  style="text-align: center; background-color: rgba(203, 210, 216, 0.733); max-width:700px; padding:60px; margin:4rem auto">
  <div>
    <h4>Login</h4>
  </div>
  <div>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <br>
      <input type="submit" class="btn btn-dark rounded-pill mt-3">
    </form>
    <a href="{% url 'accounts:login' %}kakao" class="btn btn-warning">카카오톡으로 로그인</a>
    <a href="{% url 'accounts:login' %}naver" class="btn btn-success">네이버로 로그인</a>
    <a href="{% url 'accounts:login' %}google" class="btn btn-secondary">구글로 로그인</a>
  </div>
</div>
{% endblock body %}
