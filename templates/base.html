
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Camp23</title>
  <link rel="icon" type="image/png" sizes="16x16"  href="./favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" contesnt="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'main:index' %}">
        <img src="" alt="logo" width="30" height="24">
        Camp23
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="nav nav-pills">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">캠핑장</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">무료캠핑장</a></li>
                <li><a class="dropdown-item" href="#">유료캠핑장</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'reviews:review_list' %}">후기게시판</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">캠핑안내</a>
            </li>
          </ul>
        </div>
      </div>
      <ul class="nav">
        {% if  request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'accounts:detail' request.user.pk %}">{{ request.user }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'accounts:logout' %}">로그아웃</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'accounts:login' %}">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'accounts:signup' %}">회원가입</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  {% block body %}
  
  
  {% endblock body %}
  <footer class="text-bg-dark fixed-bottom">
    <div class="container py-1">
        <p class="text-center my-0">Django_cAmp23_PJT, by 박찬솔, 하승찬, 문현동, 이순철</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
